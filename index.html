<html lang="en">

<head>

    rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>

  <div class="bg-main">


    <div class="signup-container">

      <div class="signup-fields">
        <div class="signup-title"><span>Stay updated!</span></div>

        <div class="signup-description">
          <span>
          Join 60,000+ product managers receiving monthly updates on:
        </span>
        </div>

        <ul class="signup-benefits">
          <li class="signup-benefit">
            Product discovery and building what matters
          </li>
          <li class="signup-benefit">
            Measuring to ensure updates are a success
          </li>
          <li class="signup-benefit">And much more!</li>
        </ul>

        <div class="signup-email"><span>Email address</span>
        <input type="email" name="email" placeholder="email@company.com">
        </div>

        <div class="signup-subscribe-button"><input type="button" name="subscribe" value="Subscribe to monthly newsletter"></div>

      </div>
      <div class="bg-img">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>

    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com.

  </div>


  </div>
